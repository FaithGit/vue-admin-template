<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <form class="form-inline" method="post" action="/xiugai/">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">医保等级</label>
    <select class="custom-select my-1 mr-sm-2" name="new_yibaodj" id="inlineFormCustomSelectPref">
      <option selected>Choose...</option>
      <option value="甲" selected>甲</option>
      <option value="乙">乙</option>
      <option value="丙">丙</option>
    </select>

    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="makesure">
      <label class="custom-control-label" for="makesure">Remember my preference</label>
    </div>

    <button type="submit" id="xiugaigo" class="btn btn-primary my-1">Submit</button>
  </form>
</body>
<script>

  $("#xiugaigo").attr('disabled', true);
  $('#xiugaigo').css('cursor','not-allowed');

  $("#makesure").change(function (e) {
    if($('#makesure').is(':checked')) {
        console.log("checked")
      $("#xiugaigo").attr('disabled',  false);
      $('#xiugaigo').css('cursor','default');
    } else {
        console.log("check")
      $("#xiugaigo").attr('disabled',  true);
      $('#xiugaigo').css('cursor','not-allowed');
    }
  });

</script>

</html>
